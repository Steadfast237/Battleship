<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Battleship</title>
  <script defer src="script.js"></script></head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Battleship</h1>
      </header>

      <main class="main">
        <div class="log"></div>

        <div class="content">
          <div class="drag-container hidden">
            <p>Drag the ships to the grid, and then click to rotate:</p>
          </div>

          <div class="main-playground">
            <div class="board real">
              <table>
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">A</th>
                    <th scope="col">B</th>
                    <th scope="col">C</th>
                    <th scope="col">D</th>
                    <th scope="col">E</th>
                    <th scope="col">F</th>
                    <th scope="col">G</th>
                    <th scope="col">H</th>
                    <th scope="col">I</th>
                    <th scope="col">J</th>
                  </tr>
                </thead>

                <tbody></tbody>
              </table>

              <p>Your Grid (Human)</p>
            </div>

            <button type="button" class="restart hidden">restart</button>

            <div class="board computer">
              <table>
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">A</th>
                    <th scope="col">B</th>
                    <th scope="col">C</th>
                    <th scope="col">D</th>
                    <th scope="col">E</th>
                    <th scope="col">F</th>
                    <th scope="col">G</th>
                    <th scope="col">H</th>
                    <th scope="col">I</th>
                    <th scope="col">J</th>
                  </tr>
                </thead>

                <tbody></tbody>
              </table>
              <p>Computer Grid (CPU)</p>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        Created by Silidje Moket.
        <a href="https://github.com/Steadfast237/Battleship" target="_blank"
          >View Code on GitHub</a
        >
      </footer>
    </div>
  </body>
</html>
